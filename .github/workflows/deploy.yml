name: ðŸš€ Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-backend:
    name: ðŸ Deploy Backend
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸš€ Deploy to Northflank
        uses: northflank/deploy-action@v1
        with:
          api-key: ${{ secrets.NORTHFLANK_API_KEY }}
          project-id: ${{ secrets.NORTHFLANK_PROJECT_ID }}
          service-id: ${{ secrets.NORTHFLANK_BACKEND_SERVICE_ID }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: ðŸ¥ Health Check Backend
        run: |
          echo "â³ Waiting for backend deployment..."
          sleep 120  # Wait for deployment to complete
          
          echo "ðŸ¥ Checking backend health..."
          for i in {1..10}; do
            if curl -f ${{ secrets.BACKEND_URL }}/health; then
              echo "âœ… Backend is healthy!"
              break
            else
              echo "â³ Attempt $i/10 - Backend not ready yet..."
              sleep 30
            fi
          done

      - name: ðŸ“Š Backend Deployment Status
        run: |
          echo "## ðŸ Backend Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Backend Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ secrets.BACKEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health**: ${{ secrets.BACKEND_URL }}/health" >> $GITHUB_STEP_SUMMARY
          echo "- **API Docs**: ${{ secrets.BACKEND_URL }}/docs" >> $GITHUB_STEP_SUMMARY
          echo "- **COLMAP Check**: ${{ secrets.BACKEND_URL }}/colmap/check" >> $GITHUB_STEP_SUMMARY

  deploy-frontend:
    name: âš›ï¸ Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.BACKEND_URL }}

      - name: ðŸš€ Deploy Frontend to Northflank
        uses: northflank/deploy-action@v1
        with:
          api-key: ${{ secrets.NORTHFLANK_API_KEY }}
          project-id: ${{ secrets.NORTHFLANK_PROJECT_ID }}
          service-id: ${{ secrets.NORTHFLANK_FRONTEND_SERVICE_ID }}
          build-context: /
          build-command: npm ci && npm run build
          start-command: npm start
          environment-variables: |
            NODE_ENV=production
            PORT=3000
            NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_URL }}

      - name: ðŸ¥ Health Check Frontend
        run: |
          echo "â³ Waiting for frontend deployment..."
          sleep 120  # Wait for deployment to complete
          
          echo "ðŸ¥ Checking frontend health..."
          for i in {1..10}; do
            if curl -f ${{ secrets.FRONTEND_URL }}; then
              echo "âœ… Frontend is healthy!"
              break
            else
              echo "â³ Attempt $i/10 - Frontend not ready yet..."
              sleep 30
            fi
          done

      - name: ðŸ“Š Frontend Deployment Status
        run: |
          echo "## âš›ï¸ Frontend Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Frontend Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ secrets.FRONTEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend API**: ${{ secrets.BACKEND_URL }}" >> $GITHUB_STEP_SUMMARY

  deployment-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    steps:
      - name: ðŸ“Š Create Final Deployment Summary
        run: |
          echo "## ðŸš€ COLMAP 3D Reconstruction Platform - Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Live Application" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: [${{ secrets.FRONTEND_URL }}](${{ secrets.FRONTEND_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend API**: [${{ secrets.BACKEND_URL }}](${{ secrets.BACKEND_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“± Live App](${{ secrets.FRONTEND_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“š API Documentation](${{ secrets.BACKEND_URL }}/docs)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ¥ Health Check](${{ secrets.BACKEND_URL }}/health)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ”§ COLMAP Status](${{ secrets.BACKEND_URL }}/colmap/check)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Features Available" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Video upload for 3D reconstruction" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Real-time processing status" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 3D model viewing" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Project management" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Demo scans included" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY