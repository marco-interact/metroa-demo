name: Deploy Worker to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'main_simple.py'
      - 'requirements.txt'
      - 'requirements-worker.txt'
      - 'Dockerfile'
      - 'gcp-deployment/colmap-worker/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: colmap-worker

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker to use gcloud as credential helper
      run: gcloud auth configure-docker

    - name: Build and push worker Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
          -f Dockerfile .
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --memory 4Gi \
          --cpu 2 \
          --port 8080 \
          --timeout 3600 \
          --max-instances 5 \
          --min-instances 0 \
          --concurrency 10

    - name: Get service URL
      id: get-url
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
        echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
        echo "üöÄ Worker deployed successfully!"
        echo "‚öôÔ∏è Service URL: $SERVICE_URL"

    - name: Run health check
      run: |
        SERVICE_URL="${{ steps.get-url.outputs.url }}"
        echo "‚è≥ Waiting for service to be ready..."
        sleep 30
        
        # Health check for FastAPI service
        HEALTH_URL="$SERVICE_URL/health"
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 404 ]; then
          echo "‚úÖ Health check passed! Worker is responding (HTTP $HTTP_CODE)"
        else
          echo "‚ùå Health check failed! Worker returned HTTP $HTTP_CODE"
          exit 1
        fi

    outputs:
      service-url: ${{ steps.get-url.outputs.url }}
