name: ğŸ”’ Security & Dependency Scanning

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit
          pip install -r requirements.txt

      - name: ğŸ” Python Security Scan (Bandit)
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt

      - name: ğŸ›¡ï¸ Dependency Vulnerability Scan
        run: |
          safety check --json --output safety-report.json || true
          safety check

      - name: ğŸ“Š Pip Audit
        run: |
          pip-audit --format=json --output=pip-audit-report.json || true
          pip-audit

      - name: ğŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports-${{ github.run_number }}
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json

  dependency-scan:
    name: ğŸ“¦ Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” NPM Audit
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit

      - name: ğŸ“Š Upload NPM Audit Report
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-report-${{ github.run_number }}
          path: npm-audit-report.json

  docker-security:
    name: ğŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t colmap-security-test .

      - name: ğŸ” Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'colmap-security-test'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
